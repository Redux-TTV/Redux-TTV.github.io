<div class="row">
    <div class="col-md-11">
        <div class="row" id="navItems" style="display: none;">
            <div class="col-md"></div>
            <div class="col-md-2 text-center">
                <a href="/public/main.html">Home</a>
            </div>
            <div class="col-md-2 text-center">
                <a href="/public/pages/blog.html">Blog</a>
            </div>
            <div class="col-md-2 text-center">
                <a href="/public/pages/projects.html">Projects</a>
            </div>
            <div class="col-md-2 text-center">
                <a href="/public/pages/about.html">About</a>
            </div>
            <div class="col-md-2 text-center">
                <a href="/public/pages/contact.html">Contact</a>
            </div>
            <div class="col-md"></div>
        </div>
    </div>
    <div class="col-md-1">
        <button type="button" class="btn btn-outline-primary" id="expandNav">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</div>
<script type="text/javascript">
    for (let index = 0; index < document.getElementsByTagName('a').length; index++) {
        const element = document.getElementsByTagName('a')[index];
        element.addEventListener('click',function(e){
            e.preventDefault();
            $('#content').load(element.href);
        });
    }
    document.getElementById('expandNav').addEventListener('click',function(){
        $('#navItems').toggle(400);
    });
</script>
